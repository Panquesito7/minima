name: Generate Documentation
on:
  push:
    branches:
      - "main"

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Run Docgen
        run: go get github.com/gominima/docgen && go run github.com/gominima/docgen . ${GITHUB_REF##*/}

      - name: Pushes docs file
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source_file: ${GITHUB_REF##*/}
          destination_repo: 'gominima/docs'
          user_email: 'tanumegatank@gmail.com'
          user_name: 'megatank58'
          commit_message: 'chore: docs'
        
